{% extends "base2.html" %}
{% block title %} Quiz Game {% endblock %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css')}}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Komodo Quiz</h1>
    <div class="quiz">
        <h2 id="questionElem">Question goes here</h2>
        <div id="answer-buttons">
            <button class="ans">Answer 1</button>
            <button class="ans">Answer 2</button>
            <button class="ans">Answer 3</button>
            <button class="ans">Answer 4</button>
        </div>
        <button id="next-btn">Next</button>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
</script>
<script src="{{ url_for('static', filename='javascript/quiz.js')}}" charset="utf-8"></script>
{% endblock %}
