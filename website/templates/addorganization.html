{% extends "base2.html" %}
{% block title %} Register Organization {% endblock %}
{% block style %}
<style>
    body {
        background-color: #f4f4f4;
    }
    .container {
        max-width: 500px;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Register Organization</h2>
    <form action="/addorgan" method="POST">
        <div class="mb-3">
            <label for="org_name" class="form-label">Organization Name</label>
            <input type="text" id="org_name" name="org_name" class="form-control" placeholder="Enter organization name" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Organization Type</label>
            <select id="category" name="category" class="form-select" required>
                <option value="" disabled selected>Select category</option>
                <option value="School">School</option>
                <option value="Community">Community</option>
            </select>
        </div>

        <h4 class="mt-4">Admin Details</h4>

        <div class="row mb-3">
            <div class="col">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter first name" required>
            </div>
            <div class="col">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter last name" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>
{% endblock %}

{% block javascript %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
